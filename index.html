<div class="jumbotron">
    <h1 class="display-4">Strong Password Generator</h1>
    <p class="lead">A simple tool to help you generate a strong password.</p>
    <a id="settings_toggle" class="btn btn-outline-secondary" data-toggle="collapse" href="#pass_gen" role="button" aria-expanded="false" aria-controls="pass_gen">
        <span class="settings_btn_label show">Show Settings</span>
        <span class="settings_btn_label hide">Hide Settings</span>
    </a>
</div>

<div class="container d-flex d-md-block flex-column-reverse">    
    <div class="row">        
        <div class="col-12">
            <form id="pass_gen" class="row justify-content-center collapse">
                <div class="form-group col-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <label for="pass_length">Password Character Length: <span id="length_indicator">32</span></label>
                            <input value="32" min="4" max="32" type="range" class="custom-range" id="pass_length">
                            <div class="range_labels d-flex justify-content-between">
                                <span class="length_value_min">4</span>
                                <span class="length_value_max">32</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="lowercase" checked>
                                <label class="custom-control-label" for="lowercase">Include Lowercase</label>
                            </div>
                            <div class="custom-control custom-switch mt-1">
                                <input type="checkbox" class="custom-control-input" id="uppercase" checked>
                                <label class="custom-control-label" for="uppercase">Include Uppercase</label>
                            </div>
                            <div class="custom-control custom-switch mt-1">
                                <input type="checkbox" class="custom-control-input" id="numbers" checked>
                                <label class="custom-control-label" for="numbers">Include Numbers</label>
                            </div>
                            <div class="custom-control custom-switch mt-1">
                                <input type="checkbox" class="custom-control-input" id="symbols" checked>
                                <label class="custom-control-label" for="symbols">Include Symbols</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
          <button id="pass_gen_btn" type="button" class="btn btn-primary btn-lg" form="pass_gen">Generate Password</button>
          <button id="pass_copy" type="button" class="btn btn-info ml-md-3 d-none">Copy to Clipboard</button>
        </div>
        <div class="col-12 col-md-10 mt-3">
          <input id="pass_input" class="form-control form-control-lg pass-input" type="text" placeholder="Password" readonly>
        </div>
        <div class="col-12 col-md-10 mt-2 ratings d-flex d-md-block justify-content-center">
            <span class="badge badge-pill badge-success strong d-none">Strong Password</span>
            <span class="badge badge-pill badge-info very-good d-none">Very Good Password</span>
            <span class="badge badge-pill badge-warning good d-none">Good Password</span>
            <span class="badge badge-pill badge-danger weak d-none">Weak Password</span>
        </div>
        </div>
</div>
<div class="container">    
    <div id="history" class="row justify-content-center mt-4 d-none">
      <div class="col-12 col-md-10">
            <h3>History</h3>
            <ul class="list-group mt-3"></ul>
      </div>
    </div>
